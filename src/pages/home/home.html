<ion-header>
  <ion-navbar id="ion-navbar" class="transparent-navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="title-transparent">{{pageInfo.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (ionScroll)="onScroll($event)">
  <div class="home-image">
    <div class="image" [ngStyle]="{'background-image': 'url(' + urlImage + ')'}"></div>
    <div class="opacity"></div>
    <div class="home-info">
      <h3 class="home-title" text-center>{{ welcomeMessage }}</h3>
    </div>
    <div id="opacity-change" class="opacity-change"></div>
  </div>
    <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" dark class="course-item">
      <ion-thumbnail item-start class="course-item-thumbnail">
<!--         <img [src]="selectedItem.media[0].url"> -->
        <div class="image" [ngStyle]="{'background-image': 'url(' + item.media[0].url + ')'}"></div>
        <div class="opacity"></div>
      </ion-thumbnail>
      <h3 text-capitalize>{{item.name}}</h3>
      <span class="item-level {{item.level}}" item-end text-capitalize >
        {{item.level}}
      </span>
    </button>
  </ion-list>
