<ion-header>
  <ion-navbar id="ion-navbar" class="transparent-navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageInfo.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (ionScroll)="onScroll($event)">
  <div class="home-image">
    <div class="image" [ngStyle]="{'background-image': 'url(' + urlImage + ')'}"></div>
    <div class="opacity"></div>
    <div class="home-info">
      <h3 class="home-title" text-center>Welcome to {{pageInfo.title}}</h3>
    </div>
  </div>
