<ion-header >
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<form #form="ngForm" (ngSubmit)="register(form)">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="username" required type="email" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" required type="password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPassword" required type="password" name="confirmPassword"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button full type="submit" block>Register</button>
    </div>
	</form >
</ion-content>
