<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu <span menuClose class="menuClose">X</span></ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <div *ngIf="AuthenticatorProvider.logged" >
        <button menuClose ion-item *ngFor="let p of myPages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </div>
      <button *ngIf="!AuthenticatorProvider.logged" menuClose ion-item (click)="register()">
        Register
      </button>
      <button *ngIf="!AuthenticatorProvider.logged" menuClose ion-item (click)="login()">
        Login
      </button>
      <button *ngIf="AuthenticatorProvider.logged" menuClose ion-item (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<loader *ngIf="loader.loading"></loader>
