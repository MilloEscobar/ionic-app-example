<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu <span menuClose class="menuClose">X</span></ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <div *ngIf="logged" >
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </div>
      <button *ngIf="!logged" menuClose ion-item (click)="login()">
        Login
      </button>
      <button *ngIf="logged" menuClose ion-item (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<div *ngIf="loading" class="spinner-main">
  <ion-spinner name="crescent"></ion-spinner>
</div>
